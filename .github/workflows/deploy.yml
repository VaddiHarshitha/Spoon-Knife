name: Deploy to GKE

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: 'gke-gcloud-auth-plugin'
        version: '>= 445.0.0'

    - name: Configure GKE credentials
      run: |
        gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} --region ${{ secrets.GKE_CLUSTER_REGION }}

    - name: Build Docker image
      run: docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/spoon-knife:latest .

    - name: Authenticate Docker for GCR
      run: gcloud auth configure-docker gcr.io --quiet

    - name: Push to Container Registry
      run: docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/spoon-knife:latest

    - name: Deploy to GKE
      run: kubectl apply -f k8s/deployment.yaml
